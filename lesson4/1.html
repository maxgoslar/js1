<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // ES5
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      return this.price * 0.75;
    }

    const productName = prompt('Введите название продукта');
    const productPrice = +prompt('Введите цену продукта');
    const itemES5 = new ProductES5(productName, productPrice);

    alert(`Продаем ${productName} по цене ${productPrice}. ` +
      `Вам отдадим по ${itemES5.make25Discount()}`);

    // ES6
    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25Discount() {
        return this.price * 0.75;
      }
    }
    console.log(ProductES6);
    const productNameES6 = prompt('(ES6) Введите название продукта');
    const productPriceES6 = +prompt('(ES6) Введите цену продукта');
    const itemES6 = new ProductES6(productNameES6, productPriceES6);

    alert(`(ES6) Продаем ${productNameES6} по цене ${productPriceES6}. ` +
      `Вам отдадим по ${itemES6.make25Discount()}`);
  </script>
</body>

</html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    Оператор ++Х увеличивает значение Х на 1 и потом присваем с значение а,
    увеличенное на 1. Итого 2.
     */
    c = ++a;
    console.log(c);

    /*
    Оператор Х++ увеличивает значение Х на 1, но до этого происходит 
    присваивание оператором = в D значения B, то есть 1.
     */
    d = b++;
    console.log(d);

    /*
    В строке 26 мы сделали значение А=2.
    Здесь мы сначала делаем значение А=3.
    Далее складываем 2+3=5. Итого 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В строке 33 мы в итоге сделали B=2. 
    Складываем 2+2=4. Итого 4.
    В строке 38 пояснил, почему А=3.
    В строке 50 переменная B в итоге увеличивается на 1 и становится 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>

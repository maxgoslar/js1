<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */
    console.log('---6.2.1---');
    document.querySelector('input[id=from]').addEventListener('input', event => {
      document.querySelector('span').innerText = event.target.value;
    });

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */
    console.log('---6.2.2---');
    document.querySelector('button.messageBtn').addEventListener('click', event => {
      const el = document.querySelector('.message');
      el.classList.add('animate__animated', 'animate__fadeInLeftBig');
      el.style.visibility = 'visible';
    });

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).
    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */

    /**
     * с задачей частично справился. 
     * сложность, которую не смог преодолеть - как на кнопку повесить результаты
     * событий в обои окнах формы. По идеее, заходя на сайт и сразу кликая на 
     * кнопку отправить, 
     */
    console.log('---6.2.3---');

    const inputs = document.querySelectorAll('.form-control');

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].classList.add('empty')
      error(inputs[i]);
      notEmpty(inputs[i]);
    };

    const sendButton = document.querySelector('form button');
    sendButton.addEventListener('click', event => {
      const empties = document.querySelectorAll('.form-control.empty');
      for (let i = 0; i < empties.length; i++) {
        empties[i].classList.add('error');
      };
      if (empties.length === 0) {
        alert(`Данные отправлены`);
      };
    });

    function error(a) {
      a.addEventListener('focus', event => {
        updateClasses(a, event);
      });
      a.addEventListener('blur', event => {
        a.classList.remove('error');
      })
    }

    function notEmpty(b) {
      b.addEventListener('input', event => {
        updateClasses(b, event);
      })
    }

    function updateClasses(q, event) {
      if (event.target.value) {
        q.classList.remove('error', 'empty');
      } else {
        q.classList.add('error', 'empty');
      }
    }
  </script>
</body>

</html>

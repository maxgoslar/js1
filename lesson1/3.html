  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);

-->
  <script>
    "use strict";

    /*    
        1. Складываем число 10 и число 10
        2. Полученное число 20 складываем со строкой 10
        3. Получаем результат слияния числа и строки - строку 2010
        4. Выводим командой console.log результат в консоль
    */
    console.log(10 + 10 + "10");

    /*    
        1. Складываем число 10 и строку "10"
        2. Получаем результат слияния числа и строки - строку 1010
        3. Полученную строку 1010 складываем с числом 10
        3. Получаем строку 101010
        4. Выводим командой console.log результат в консоль
    */
    console.log(10 + "10" + 10);

    /*    
        1. Переводим строку "10" в число
        2. Складываем число 10 и число 10
        3. Полученное число 20 складываем со числом 10, которое получили
        переводом строки "10" в число
        4. Получаем результат 30
        5. Выводим командой console.log результат в консоль
    */
    console.log(10 + 10 + +"10");

    /*    
        1. Переводим минус null в ноль со знаком минус (не понимаю, что это
        такое с математической точки зрения :) )
        2. Делим 10 на минус 0
        3. Получаем результат минус бесконечность
        4. Выводим командой console.log результат в консоль
    */
    let a = -"";
    // console.log(typeof a);
    // console.log(a);
    console.log(10 / -"");

    /*    
        1. Переводим строку 2,5 в число,
        2. Получает результат NaN, т.к. вместо "." в строке стоит ","
        3. Получаем результат NaN
        4. Выводим командой console.log результат в консоль
    */
    console.log(10 / +"2,5");
  </script>
